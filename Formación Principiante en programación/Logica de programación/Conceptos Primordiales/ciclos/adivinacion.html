<h2>PROMEDIO DE EDADES</h2>

<body>
<script>
function saltarlinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>");
    document.write("<br>");
}

function imprimir(frase){
    document.write(frase);
    saltarlinea()

}



function random(range){
    return Math.round(Math.random()*range)
}

//-----------------------------------
// //Interactuando con el usuario 
// var numImput = parseInt(prompt("Ingrese el l√≠mite a jugar"))
var numSet = random(15)
let i = 1
let tries = 3


while (i <= tries){
    var numTry = parseInt(prompt("Ingrese un numero entre 0 y 15"))
    if (numSet == numTry){
        alert("Ganaste en el intento " + i + " | el numero era: " + numSet)
        break;
    }
    else    
        alert("Mal")
    i++
}

if (numSet == numTry)
    imprimir("Ganaste, el numero era: " + numSet)
else if(numTry < numSet)
    imprimir("El numero era mayor, -> "+numSet)
else 
    imprimir("El numero era menor, -> " + numSet)


</script>
</body>
