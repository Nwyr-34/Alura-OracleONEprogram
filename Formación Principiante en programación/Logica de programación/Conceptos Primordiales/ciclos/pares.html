<h2>Numeros pares</h2>

<body>
<script>
function saltarlinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>");
    document.write("<br>");
}

function imprimir(frase){
    document.write(frase);
    saltarlinea()

}


let i=0

while(i<=100){
    imprimir(i)
    i+=2
}


imprimir("FIN")
</script>
</body>
