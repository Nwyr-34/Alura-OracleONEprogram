<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret game</title>
</head>
<body>
    SECRET GAME V2<hr>
<input/>
<button>Verificar</button>
<script>
    // var secretNumber = Math.round(Math.random()*10)
    var secretNumbers = [3,5,7,9]
    
    var input = document.querySelector("input")
    input.focus()


    function validate(){

        var found = false

        for(let i = 0; i<secretNumbers.length; i++){
            if (parseInt(input.value) == secretNumbers[i]){
                alert("Ganaste")
                found=true
                break;
            }
        }

        if(found==false) alert("Fallaste")
        
        input.value = ""
        input.focus()
    }

    let button = document.querySelector("button")
    button.onclick = validate


</script>


</body>
</html>
