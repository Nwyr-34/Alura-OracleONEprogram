<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuadra</title>
</head>
<body>
    <h2>ESCUADRA CON TrianguloS</h2>
    <hr>
    <canvas width="600" height="400">

    </canvas>
    <script>
        let screen = document.querySelector("canvas")
        let brush = screen.getContext("2d")
        

        brush.fillStyle = "cyan" //propiedad
        brush.fillRect(0,0,600,400)

            
        brush.fillStyle = "black" //propiedad
        brush.beginPath()
        brush.moveTo(50, 50-20)
        brush.lineTo(50, 400 - 20)
        brush.lineTo(400, 400 - 20)
        brush.fill()

        brush.fillStyle = "lightgreen" //propiedad
        brush.beginPath()
        brush.moveTo(100, 175-20)
        brush.lineTo(100, 350-20)
        brush.lineTo(275, 350-20)
        brush.fill()



    </script>
</body>
</html>
