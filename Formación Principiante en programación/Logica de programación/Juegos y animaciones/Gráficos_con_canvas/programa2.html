<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>PROGRAMA 2</h2>
    <hr>
    <canvas width="600" height="400">

    </canvas>
    <script>
        let screen = document.querySelector("canvas")
        let brush = screen.getContext("2d")
        brush.fillStyle = "lightgray";
        brush.fillRect(0, 0, 600, 400);


        function drawSquare(pos_x, pos_y,color){
            brush.fillStyle = color         
            brush.fillRect(pos_x,pos_y,30,30)
            brush.strokeStyle = "black"
            brush.strokeRect(pos_x,pos_y,30,30)     
        }
        
        for ( let x = 0; x < screen.width; x+=50){
            drawSquare(x,0,"cyan")
            drawSquare(x,50,"gray")
            drawSquare(x,100,"cyan")
        }

        function drawCircle(x, y, radio, color) {
            brush.fillStyle = color;
            brush.beginPath();
            brush.arc(x, y, radio, 0, 2*3.14);
            brush.fill();
        }

        let w = screen.width
        let h = screen.height

        function drawFlower(x,y){
            drawCircle(x,y,40,"yellow")
            drawCircle(x+80,y,40,"red")
            drawCircle(x,y+80,40,"red")
            drawCircle(x-80,y,40,"red")
            drawCircle(x,y-80,40,"red")
        }

        drawFlower(300,270)

        
                


    </script>
</body>
</html>
